<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 Фруктовая Рулетка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slot-machine">
    <h1>🎰 ДЕПАЙ! 🎰</h1>
    <div class="balance">Баланс: $<span id="balance">1000</span></div>
    
    <div class="bet-control">
      <button class="bet-btn" id="decreaseBet">-</button>
      <div class="bet-amount">$<span id="currentBet">50</span></div>
      <button class="bet-btn" id="increaseBet">+</button>
    </div>
    
    <div class="slots">
      <div class="slot" id="slot1">🍒</div>
      <div class="slot" id="slot2">🍒</div>
      <div class="slot" id="slot3">🍒</div>
    </div>
    
    <button id="spin">Крутить!</button>
    <div class="win-message" id="winMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
